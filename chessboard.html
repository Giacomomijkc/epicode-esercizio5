<!DOCTYPE html>
<html lang="en">
<head>

    <div class="row4">

        <div class="box"></div>
        <div class="box"></div>
        <div class="box">

        <div class="box"></div>
        <div class="box"></div>
        <div class="box">
            <span class="numdx">6</span>
        </div>

    <div class="row7">

            <span class="wordbottom">B</span>
